<div class="row">
    <div class="col-4 pageTitle">Inventory Utilization Details </div>
</div>
<div class="row pageContent">
    <mat-card>
    <div class="row">
        <div class="col-3">
        <mat-form-field appearance="outline">
            <mat-label>Location</mat-label>
            <mat-select [(ngModel)]="modeselect">
            <mat-option *ngFor="let fruit of fruits" [value]="fruit.value">
            {{fruit.viewValue}}
            </mat-option>
            </mat-select>
            </mat-form-field>
        </div>
        <div class="col-9">
            <img src="assets/img/pdf.svg" class="downloadIcon"/>
            <img src="assets/img/xl.svg" class="downloadIcon" (click)="downloadXl()"/>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            <div id="piechart112" style="width: 100%; height: 300px"></div>
        </div>
        <div class="col-6">
            <div id="chartdiv" style="width: 100%; height: 300px"></div>
            <br>
            <span>
                <b>
                Abbott devices - IPG, SCS, Leads etc.<br/>Others - Test fixtures, Dongles, Test Equipments etc.
                </b>
            </span>
        </div>
    </div>
</mat-card>
</div>
