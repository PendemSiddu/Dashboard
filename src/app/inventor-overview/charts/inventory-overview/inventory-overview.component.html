<br>
<div class="row">
    <div class="col-12">
        <mat-card>
        <div class="chartWrapper">
            <div class="chartHeader">
            <div class="row align-items-baseline">
            <div class="col-12">
            <h3>Audit Report </h3>
            </div>
            </div>
            </div>

            <div class="row">
                <div class="col-3">
                    <br>
                    <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="1" [checked]='true'>Planned</mat-radio-button> &nbsp;
                        <mat-radio-button value="2">Unplanned</mat-radio-button>
                      </mat-radio-group>
                </div>
                <div class="col-2">
                <mat-form-field appearance="outline">
                    <mat-label>Location</mat-label>
                    <mat-select [(ngModel)]="modeselect">
                    <mat-option *ngFor="let fruit of fruits" [value]="fruit.value">
                    {{fruit.viewValue}}
                    </mat-option>
                    </mat-select>
                    </mat-form-field>
                </div>
                    <div class="col-3">
        <mat-form-field appearance="outline" class="col-sm-12">
        <mat-label>Last Audit Date</mat-label>
        <input matInput [matDatepicker]="picker" autofocus [formControl]="serializedDate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
                </div>
               
        
                <div class="col-3">
                    <small><br>Total Audited Assets: 4098</small>
                </div>
                <div class="col-1">
                    <img src="assets/img/pdf.svg" class="downloadIcon"/>
                    <img src="assets/img/xl.svg" (click)="downloadXl()" class="downloadIcon"/>
                </div>
            </div>


            <div id="fin11" style="width: 100%; height: 300px"></div>
            </div>
        </mat-card>
    </div>
</div>
