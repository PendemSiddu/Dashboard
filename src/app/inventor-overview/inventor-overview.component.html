<div class="row">
    <div class="col-4 pageTitle">Inventory Overview</div>
</div>
<mat-card class="inventor_card">
    <mat-tab-group mat-align-tabs="start">
    <mat-tab label="INVENTORY OVERVIEW">
        
        <app-inventory-chart></app-inventory-chart>
        <br/>
       
        <app-inventory-utlization></app-inventory-utlization>
    </mat-tab>
    <mat-tab label="AUDIT SUMMARY">
        <ng-template matTabContent><app-inventory-overview></app-inventory-overview></ng-template>
    </mat-tab>
    <mat-tab label="ASSETS TREND">
        <ng-template matTabContent><app-assets-trends></app-assets-trends></ng-template>
    </mat-tab>
    <mat-tab label="CALIBRATION & PREVENTIVE MAINTENANCE">
        <ng-template matTabContent><app-calibration-preventive></app-calibration-preventive></ng-template>
    </mat-tab>
    </mat-tab-group>
    </mat-card>
