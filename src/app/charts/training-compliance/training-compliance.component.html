<mat-card>
  <mat-card-content>
    <div class="chartWrapper">
      <div class="chartHeader">
        <div class="row align-items-baseline">
          <div class="col-7">
            <h3>Training Compliance</h3>
          </div>
          <div class="col-5">
            <label> Quarters &nbsp;</label>
            <select (change)="changeGraph()" [(ngModel)]="month">
              <option
                *ngFor="let food of allMonths; let i = index"
                [value]="food.Month"
              >
                {{ food.Month }}
              </option>
            </select>
          </div>
        </div>
      </div>
      <div id="piechart1" style="width: 100%; height: 50vh"></div>
    </div>
  </mat-card-content>
</mat-card>
