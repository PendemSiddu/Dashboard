<div *ngIf="selectedOptions === 'CY-2023'">
    <div class="row">
      <div class="col-8">
        <div id="fin45" style="width: 100%; height: 500px"></div>
      </div>
      <div class="col-4">
        <table class="table table-bordered">
          <thead>
            <th style="font-weight: normal;">Program</th>
            <th style="text-align: right; background: #3498db; font-weight: normal;">H1-23</th>
            <th style="text-align: right; background: #2ecc71; font-weight: normal;">H2-23</th>
           
          </thead>
          <ng-container *ngFor="let item of finance6; let i = index">
            <tr *ngIf="item.key != 'undefined' && !item.key">
              <td>{{ item.date }}</td>
              <td
                style="
                  text-align: center;
                  text-align: right;
                  background: #ebfbea;
                "
              >
                <ng-container *ngIf="!item.value1"
                  ><small>N/A</small></ng-container
                >
                <ng-container *ngIf="item.value1">{{
                  item.value1
                }}</ng-container>
              </td>
              <td
                style="
                  text-align: center;
                  text-align: right;
                  background: #ddeef9;
                "
              >
                <ng-container *ngIf="!item.value2"
                  ><small>N/A</small></ng-container
                >
                <ng-container *ngIf="item.value2">{{
                  item.value2
                }}</ng-container>
              </td>
            
            </tr>
          </ng-container>
        </table>
        
      </div>
    </div>
  
  
  




<br />
<div class="row">
<div class="col-12">
  <div class="chartWrapper">
    <div class="chartHeader">
      <div class="row align-items-baseline">
        <div class="col-8">
          <h3>Program wise â€“ Metrics (Showing scale out of 7 points)</h3>
        </div>
        <div class="col-4" style="text-align: end">
          <label>Program &nbsp;</label>
          <select (change)="changeGraph()" [(ngModel)]="progm">
            <ng-container *ngFor="let food of finance; let i = index">
              <ng-container
                *ngIf="food.key !== 'undefined' || food.key != 'undefined'"
              >
                <option [value]="i * 2">
                  {{ food.key }}
                </option>
              </ng-container>
            </ng-container>
          </select>
        </div>
      </div>
    </div>
   
    <br />
    
    <div class="row">
      <div class="col-8">

      </div>
      <div class="col-4">
        <table class="table table-bordered">
          <thead>
            <td>Parameters</td>
            <td style="text-align: right; background: #3498db">H1-23</td>
            <td style="text-align: right; background: #2ecc71">H2-23</td>
            
            
          </thead>
          <tr *ngFor="let item of finance7; let i = index">

                "
              >
                <ng-container *ngIf="!item.value1"
                  ><small>N/A</small></ng-container
                >
                <ng-container *ngIf="item.value1">{{
                  item.value1
                }}</ng-container>
              </td>
              <td
                style="
                  text-align: center;
                  text-align: right;
                  background: #ddeef9;
                "
              >
                <ng-container *ngIf="!item.value2"
                  ><small>N/A</small></ng-container

                  item.value2
                }}</ng-container>
              </td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>
  </div>
  </div>
</div>
