<div class="chartHeader">
    <div class="row align-items-baseline">
      <div class="row"></div>
      <div class="col-12">
        <mat-card>
          <div class="row">
            <div class="col-3 pageTitle">SOW Contract 2025</div>
            <div class="col-6" style="margin: auto">
              <div class="row">
                <div class="col-2"></div>
                
              </div>
            </div>
  
            <div class="col-3" style="float: right; text-align: end">
              
              
            </div>
          </div>
          <br />
          <table class="table" style="width: 100%" >
            <tr *ngIf="datas.length  > 0"
              style="text-align: center; font-weight: bold; background: #d5f1ff"
            >
              
            </tr>
            <tr
              style="
                text-align: center;
                background-color: #159bd7;
                color: white;
                font-size: 12px;
              ">
              <td>FG ID</td>
              <td>Projects</td>
              <td colspan="2">
                <small>Duration</small>
              </td>
              <td>
                <small>TCV</small>
              </td>
              <td>
                <small>Current Status</small>
              </td>
              
            </tr>
            
            <tr *ngFor="let i of datas.slice(0);let j=index">
              
             
              
             
              <td >{{i.key}}</td>
              <td >{{i.value1}}</td> 
              <td >{{i.value2 | date:'d-MMM-yy' }}</td>    
              <td >{{i.value3 | date:'dd-MMM-YYYY' }}</td> 
              <td>{{ i.value4 | currency:'USD':'symbol':'1.0-2' }}</td>

              <td >{{i.value5}}</td>
  
            </tr>
      
              
          </table> 
        </mat-card>
      </div>
    </div>
  </div>
