<div class="row">
  <div class="col-8"></div>
  <div class="col-4" style="text-align: end">
    <label> Quarters &nbsp;</label>
    <select (change)="changeGraph()" [(ngModel)]="month">
      <option
        *ngFor="let food of allMonths; let i = index"
        [value]="food.Month"
      >
        {{ food.Month }}
      </option>
    </select>
  </div>
</div>
<div class="row pageContent">
  <div class="col-6">
    <mat-card>
      <div class="chartWrapper">
        <div class="chartHeader">
          <div class="row align-items-baseline">
            <div class="row align-items-baseline">
              <div class="col-8">
                <h3>Resource Skill level -Overall Experience</h3>
                <br />
              </div>
            </div>
          </div>
        </div>
        <div id="piechart4style11" style="width: 100%; height: 50vh"></div>
      </div>
    </mat-card>
  </div>
 
  <div class="col-6">
    <mat-card>
      <div class="chartWrapper">
        <div class="chartHeader">
          <div class="row align-items-baseline">
            <div class="col-6">
              <h3>Resource Aging in Abbott</h3>
              <br />
            </div>
          </div>
        </div>
        <div id="rmg1" style="width: 100%; height: 50vh"></div>
      </div>
    </mat-card>
  </div>
</div>
<br />
<div class="row">
  <div class="col-6">
    <mat-card style="height:55vh">
      <div class="chartWrapper">
        <div class="chartHeader">
          <div class="row align-items-baseline">
            <div class="col-6">
              <h3>Resource Status</h3>
              <br />
            </div>
          </div>
        </div>
        <div id="chartdiv2" style="width: 100%; height: 40vh"></div>
      </div>
    </mat-card>
  </div>
  <div class="col-6">
    <mat-card style="height:55vh">
      <div class="chartWrapper">
        <div class="chartHeader">
          <div class="row align-items-baseline">
            <div class="col-6">
              <h3>Offboarding Status</h3>
              <br />
            </div>
          </div>
        </div>
        <div id="chartdiv3" style="width: 100%; height: 40vh"></div>
      </div>
    </mat-card>
  </div>
</div>
