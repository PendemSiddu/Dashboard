<div class="row" *ngIf="role == 1 || role == 2">
<div class="col-12">
<mat-card>
  <div class="chartWrapper">
    <div class="chartHeader">
      <div class="row align-items-baseline">
        <div class="col-6">
          <h3>Overall PO Burn Down</h3>
          <br />
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-8">
        <div id="fin3" style="width: 100%; height: 500px"></div>
      </div>
      <div class="col-4">
        <table class="table" style="font-size: 12px">
          <thead>
            <th>Month</th>
            <th style="text-align: right; background: #2ecc71">Actual</th>
            <th style="text-align: right; background: #3498db">Planned</th>
          </thead>
          <tr *ngFor="let item of programNames; let i = index">
            <ng-container
              *ngIf="item.date != 'undefined' || item.date != ''"
            >
              <td>
                <span *ngIf="item.date != 'undefined NaN'">{{
                  item.date
                }}</span>
              </td>
              <td style="text-align: right; background: #ebfbea">
                <span *ngIf="item.value1">${{ formatK(item.value1) }}</span>
              </td>
              <td style="text-align: right; background: #ddeef9">
                <span *ngIf="item.value2">${{ formatK(item.value2) }}</span>
              </td>
            </ng-container>
          </tr>
        </table>
      </div>
    </div>
  </div>
</mat-card>
</div>
</div>
<br />
